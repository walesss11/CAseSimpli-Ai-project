    <style>
        /* General Reset and Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width:100%;
            margin: 0;
            background: linear-gradient(270deg, #0055aa, #000000)
        }

       

        /* Sidebar Styling */
        header {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 250px;
            background-color: #D9D9D9;
            color: black;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
            z-index:1;
        }

        header img {
            width: 80px;
            height: 64px;
            margin-bottom: 15px;
        }

        header .nav {
            flex-grow: 1;
        }

        header .nav a {
            display: block;
            color: black;
            text-decoration: none;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s ease;
        }

        header .nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        header form {
            margin-top: auto;
        }

        /* Content Area */
        .content {
            margin-left: 250px;
            padding: 20px;
            color: white;
            z-index: -1;
        }
        @media (min-width: 1000px) {
            .toggle-btn {
                visibility:hidden;
                  }
        } 

        /* Responsive Design */
        @media (max-width:  1000px) {
            header {
                transform: translateX(-100%);
            }

            header.active {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
            }

            .toggle-btn {
                position: fixed;
                top: 20px;
                left: 20px;
                z-index: 1000;
                background-color: #007bff;
                color: white;
                border: none;
                padding: 10px 15px;
                cursor: pointer;
                border-radius: 5px;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
                
            }
        }
        .text-box-container {
            display: flex;
            align-items: center;
            border: 2px solid #007bff;
            border-radius: 25px;
            padding: 5px 10px;
            background-color: white;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        @media (min-width:700px) {
        .text-box-container {
            display: flex;
            align-items: center;
            border: 2px solid #007bff;
            border-radius: 25px;
            padding: 5px 10px;
            background-color: white;
            width: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    }

        .text-box-container input[type="text"] {
            border: none;
            outline: none;
            flex: 1;
            padding: 8px;
            font-size: 16px;
            border-radius: 25px;
        }

        .text-box-container input[type="text"]::placeholder {
            color: #bbb;
        }

        .text-box-container button {
            background-color: #007bff;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .text-box-container button:hover {
            background-color: #0056b3;
        }

        .text-box-container button svg {
            fill: white;
            width: 20px;
            height: 20px;
        }
         .transparent-card {

            border: 1px solid black; /* Outline color */

<script>
    const images = document.querySelectorAll('.carousel img');
    let currentIndex = 0;

    function showNextImage() {
        images[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].classList.add('active');
    }

    setInterval(showNextImage, 3000);

    // Sidebar toggle for small devices
    const sidebar = document.querySelector('header');
    const toggleBtn = document.querySelector('.toggle-btn');

    toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('active');
